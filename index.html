<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sorting_algos_visualizer</title>
</head>
<body>
    <header>
        <nav>
            <div class="array inputs">
                <p>Array Size</p>
                <input id="a_size" type="range" min="10" max="150" step="5" value="80">
                <p>Speed</p>
                <input id="a_speed" type="range" min="1" max="5" step="1" value="4">
                <br>
                <br>
                <button id="a_generate">New Array</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting_algos_visualizer</p>
                <div class="algos">
                    <button>Selection</button>
                    <button>Bubble</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button>Heap</button>
                </div>

            </div>
        </nav>
    </header>

    <section>
        <div>        </div>
        
        <div id="array_container">
        </div>

        <div>        </div>
    </section>
    <footer>

    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/Selections_sort.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/Insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    
</body>
</html>
